parameters:
    git_dir: .
    bin_dir: vendor/bin
    ascii:
      failed: ~
      succeeded: ~
    tasks:
      composer: ~
      jsonlint: ~
      phplint: ~
      phpmnd:
        directory: ./src
        whitelist_patterns: []
        exclude: []
        exclude_name: []
        exclude_path: []
        extensions:
          - all
        hint: false
        ignore_numbers: []
        ignore_strings: []
        strings: false
        triggered_by: [php]
      phpparser:
        ignore_patterns: []
        kind: php7
        visitors:
          declare_strict_types: ~
          never_use_else: ~
          no_exit_statements: ~
          forbidden_function_calls:
            blacklist:
            - 'var_dump'
            - 'print_r'
            - 'dd'
        triggered_by: [php]
      phpunit:
        config_file: ./phpunit.xml
        testsuite: ~
        group: []
        always_execute: true
      securitychecker: ~
